[platformio]
default_envs = esp32dev, wemos_d1_mini32, esp32_s3
workspace_dir = .pio.nosync

; =========================
; ESP32 Dev Module (LED)
; =========================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

board_build.filesystem = littlefs
board_build.partitions = partitions/partitions_esp32dev.csv

build_flags =
  -DUSE_LED
  -DLED_PIN=2


; =========================
; ESP32-S3 (NeoPixel)
; =========================
[env:esp32_s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

board_build.filesystem = littlefs
board_build.partitions = partitions/partitions_esp32_s3_n8r8.csv

board_build.psram = enabled
board_upload.flash_size = 8MB

build_flags =
  -DUSE_NEOPIXEL
  -DNEOPIXEL_PIN=48
  -DNEOPIXEL_COUNT=1
  -DARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
  adafruit/Adafruit NeoPixel@^1.12.0

; =========================
; Wemos D1 Mini ESP32 (LED)
; =========================
[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200

board_build.filesystem = littlefs
board_build.partitions = partitions/partitions_wemos_d1_mini32.csv

build_flags =
  -DUSE_LED
  -DLED_PIN=2

